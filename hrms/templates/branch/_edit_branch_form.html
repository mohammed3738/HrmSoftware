<form method="POST" id="editBranchForm" action="{% url 'edit_branch' branch.id %}">
  {% csrf_token %}

  <div class="row g-3">
    <!-- Branch Name -->
    <div class="col-md-12">
      <label class="form-label">Branch Name</label>
      {{ form.branch_name }}
    </div>
    <!-- Branch Address -->
    <div class="col-12">
      <label class="form-label">Branch Address</label>
      {{ form.branch_address }}
    </div>
  </div>

  <div class="text-end mt-3">
    <button type="submit" class="btn btn-primary">Update</button>
  </div>
</form>
