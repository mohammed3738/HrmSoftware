<form method="POST" id="editCompanyForm" action="{% url 'edit_company' company.id %}">
    {% csrf_token %}

    <div class="row g-3">

        <!-- Short Name -->
        <div class="col-md-6">
            <label class="form-label">Short Name</label>
            {{ form.short_name }}
        </div>

        <!-- Company Name -->
        <div class="col-md-6">
            <label class="form-label">Company Name</label>
            {{ form.name }}
        </div>

        <!-- Company Address (Full Row) -->
        <div class="col-12">
            <label class="form-label">Company Address</label>
            {{ form.address }}
        </div>

        <!-- TAN Number -->
        <div class="col-md-6">
            <label class="form-label">TAN Number</label>
            {{ form.tan_number }}
        </div>

        <!-- PAN Number -->
        <div class="col-md-6">
            <label class="form-label">PAN Number</label>
            {{ form.pan_number }}
        </div>

        <!-- Employer PF Number -->
        <div class="col-md-6">
            <label class="form-label">Employer PF Number</label>
            {{ form.employer_pf }}
        </div>

        <!-- PTRC Number -->
        <div class="col-md-6">
            <label class="form-label">PTRC Number</label>
            {{ form.ptrc_number }}
        </div>

        <!-- PTEC Number -->
        <div class="col-md-6">
            <label class="form-label">PTEC Number</label>
            {{ form.ptec_number }}
        </div>

        <!-- ESIC Number -->
        <div class="col-md-6">
            <label class="form-label">ESIC Number</label>
            {{ form.esic_number }}
        </div>

        <!-- Status -->
        <div class="col-md-6">
            <label class="form-label">Status</label>
            {{ form.status }}
        </div>

    </div>

    <div class="text-end mt-3">
        <button type="submit" class="btn btn-primary">Update</button>
    </div>
</form>
