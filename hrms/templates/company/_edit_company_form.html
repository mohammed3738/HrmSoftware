<form method="POST" id="editCompanyForm">
    {% csrf_token %}

    <div class="row">
        <!-- Short Name -->
        <div class="col-md-6">
            <div class="form-group">
                <label class="form-label">Short Name</label>
                <input type="text" name="short_name" id="edit_short_name"
                       class="form-control" placeholder="Enter short name">
            </div>
        </div>

        <!-- Full Name -->
        <div class="col-md-6">
            <div class="form-group">
                <label class="form-label">Company Name</label>
                <input type="text" name="name" id="edit_name"
                       class="form-control" placeholder="Enter company name">
            </div>
        </div>

        <!-- Address -->
        <div class="col-md-12">
            <div class="form-group">
                <label class="form-label">Address</label>
                <textarea name="address" id="edit_address"
                          class="form-control" rows="3"
                          placeholder="Enter address"></textarea>
            </div>
        </div>

        <!-- Tan No -->
        <div class="col-md-6">
            <div class="form-group">
                <label class="form-label">TAN Number</label>
                <input type="text" name="tan_number" id="edit_tan"
                       class="form-control">
            </div>
        </div>

        <!-- PAN No -->
        <div class="col-md-6">
            <div class="form-group">
                <label class="form-label">PAN Number</label>
                <input type="text" name="pan_number" id="edit_pan"
                       class="form-control">
            </div>
        </div>

        <!-- Employer PF -->
        <div class="col-md-6">
            <div class="form-group">
                <label class="form-label">Employer PF</label>
                <input type="text" name="employer_pf" id="edit_pf"
                       class="form-control">
            </div>
        </div>

        <!-- PTRC -->
        <div class="col-md-6">
            <div class="form-group">
                <label class="form-label">PTRC Number</label>
                <input type="text" name="ptrc_number" id="edit_ptrc"
                       class="form-control">
            </div>
        </div>

        <!-- PTEC -->
        <div class="col-md-6">
            <div class="form-group">
                <label class="form-label">PTEC Number</label>
                <input type="text" name="ptec_number" id="edit_ptec"
                       class="form-control">
            </div>
        </div>

        <!-- ESIC -->
        <div class="col-md-6">
            <div class="form-group">
                <label class="form-label">ESIC Number</label>
                <input type="text" name="esic_number" id="edit_esic"
                       class="form-control">
            </div>
        </div>

        <!-- Status -->
        <div class="col-md-6">
            <div class="form-group">
                <label class="form-label">Status</label>
                <select class="form-select" name="status" id="edit_status">
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>
        </div>
    </div>

    <div class="text-end mt-4">
        <button type="submit" class="btn btn-primary">
            <i class="ti ti-device-floppy me-1"></i> Update Company
        </button>
    </div>
</form>
